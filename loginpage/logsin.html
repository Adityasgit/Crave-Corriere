<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn/SignUp</title>
    <link rel="stylesheet" href="logsin.css">
</head>

<body>

    <div class="main">

        <div class="login">
            <div class="color"> </div>

            <div class="logbtn">
                <div class="logform">
                    <form action="action.php">
                        <fieldset>
                            <legend>LogIn Here</legend>

                </div>
                <input type="submit" class="subbtn" value="LogIn?">
                </fieldset>
                </form>
            </div>
        </div>


        <div class="signup">
            <div class="color2"></div>

            <div class="signbtn">
                <div class="signform">
                    <form action="action.php">
                        <fieldset>
                            <legend>SignUp Here</legend>
                            <div class="ffname">
                                <label for="fname">FirstName:</label><br>
                                <input type="text" id="fname" placeholder="    Aditya">
                            </div>
                            <div class="llname">
                                <label for="lname">LastName:</label><br>
                                <input type="text" id="lname" placeholder="     Arora">
                            </div>
                            <div class="email">
                                <label for="email">E-mail:</label><br>
                                <input type="email" id="email" placeholder="   example@gmail.com">
                            </div>
                            <div class="pnumber">
                                <label for="pnumber">Phone-Number:</label><br>
                                <input type="text" id="pnumber" placeholder="     XXXXX-XXXXX">
                            </div>

                </div>
                <input type="submit" class="subbtn" value="SignUp?">
                </fieldset>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
